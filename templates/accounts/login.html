{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="my-7 border rounded-xl shadow-lg mx-14">
    <div class="p-4 sm:p-7">
        <div class="text-center">
            <h1 class="block text-2xl font-bold">Sign in</h1>
            <p class="mt-2 text-sm">
                Don't have an account yet?
                <a class="text-blue-600 decoration-2 hover:underline focus:outline-none focus:underline font-medium"
                    href="{% url 'signup' %}">
                    Sign up here
                </a>
            </p>
        </div>

        <div class="mt-5">
            <button type="button"
                class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border shadow-lg hover:bg-gray-50 hover:text-black focus:outline-none focus:text-black focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none mb-5">
                <i class="fab fa-google"></i>
                Sign in with Google
            </button>
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                <label class="form-control w-full mb-4">
                    <div class="label">
                        <span class="label-text">{{field.label}}</span>
                    </div>
                    {{field}}
                </label>
                {% endfor %}
                <button class="btn w-full btn-secondary hover:text-white" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
